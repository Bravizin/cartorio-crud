<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Novo Produto</title>
</head>
<body>
	<div align="center">
		<h1>Novo Cartório</h1>
		</br>
		<form action="#" th:action="@{/save}" th:object="${cartorio}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Nome do Cartório:</td>
					<td><input type="text" th:field="*{nome}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Salvar</button></td>
				</tr>
				
			</table>
		</form>
	</div>
	
</body>
</html>
